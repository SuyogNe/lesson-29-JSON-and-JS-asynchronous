<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PROMISE</h1>
    <p id="p1"></p>
    <script>
        function mydisplayer(some){
            document.getElementById("p1").innerHTML=some;
        }
        function sum(a,b){
            var sum=a+b;
            mydisplayer(sum)
        }
        let mypromise=new Promise(function(myResolve,myReject){
        let x=0;
        if (x==0){
            myResolve("OK")
        }
        else{myReject("Error")}
    });
    mypromise.then(
        function(value) {sum(27,88)},
        function(error) {sum(error)}
)
    </script>
</body>
</html>
