<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async & Await</h1>
    <p id="para"></p>
    <script>
        async function add(a,b) {
            let response =await (a**b);
            display(response);
        }
        function display (sum){
            document.getElementById("para").innerHTML=sum;
        }
        add(5,3)
    </script>
</body>
</html>
