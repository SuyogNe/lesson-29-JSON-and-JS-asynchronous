<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JSON</h2>
    <p id="para">
    </p>
    <script>
        var myobj={name:"Rahul",age:14,address:"Australia"};
        var myJSON=JSON.stringify(myobj);
        var newJSON=JSON.parse(myJSON);
        document.getElementById("para").innerHTML=newJSON.age;
        </script>
</body>
</html>
